<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML5</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <ul>
        <li><abbr title="p">Parágrafos</abbr></li>
        <li><abbr title="h1, h2, h3...">Títulos</abbr></li>
        <li><abbr title="img">Imagens</abbr></li>
        <li><abbr title="abbr">Abreviações</abbr></li>
        <li><abbr title="pre">Códigos-fonte</abbr></li>
        <li><abbr title="ol">Listas numeradas</abbr></li>
        <li><abbr title="ul">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
